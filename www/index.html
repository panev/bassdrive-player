<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/ionic-audio/dist/ion-audio.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
 
    <script type="text/javascript">
      

    </script>

    <div class="bd-container">


        <audio id="bdplayer" src="http://shouthost.com.32-1.streams.bassdrive.com:8200/;" volume="0.1"></audio>

        <button class="bd-play" onclick="bdplayer.play()" ng-click="hide">Play the Audio</button>
        <button class="bd-pause" onclick="bdplayer.pause()">Pause the Audio</button>

        <div class="bd-gradient"></div>

    <ion-audio-track track="myTrack">
        <div class="list list-inset">
            <div class="item item-thumbnail-left">
                <h2>{{track.title}}</h2>
                <p>{{track.artist}}</p>
                <ion-audio-controls>
                      <a class="button button-icon icon" ion-audio-play></a>
                      <ion-spinner icon="ios"></ion-spinner>
                  </ion-audio-controls>
            </div>
            <div class="item">
              <ion-audio-progress-bar track="track" display-time></ion-audio-progress-bar>
            </div>
        </div>
    </ion-audio-track>

    </div>

    

    </ion-nav-view>
  </body>
</html>
